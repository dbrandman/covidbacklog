<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COVID-backlog modeling</title>
    <script src="js/Main.js"></script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" rel="stylesheet" type="text/css"> 

<style>
div.isFixed {
    position: -webkit-sticky; /* Safari */
    position: sticky;
    top: 30px;
}

</style>



</head>
<body>

    <div id="elm"></div>
    <script>
        var app = Elm.Main.init({
          node: document.getElementById('elm')
        });


        app.ports.toJS_plotly.subscribe(function(msg) {

            config = {responsive: true}
            data   = msg[0];
            layout = msg[1];

            Plotly.newPlot('plotly-div',  {
                data: data ,
                layout: layout,
                config: config
            });
        });

    </script>

</body>
</html>
